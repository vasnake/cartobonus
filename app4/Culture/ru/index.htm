<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ArcGIS Viewer for Silverlight</title>
    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
              appSource = sender.getHost().Source;
            }
            
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
              return;
            }

            var errMsg = "Необработанная ошибка в приложении Silverlight " +  appSource + "\n" ;

            errMsg += "Код: " + iErrorCode + "    \n";
            errMsg += "Категория: " + errorType + "       \n";
            errMsg += "Сообщение: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
            	errMsg += "Файл: " + args.xamlFile + "     \n";
            	errMsg += "Линия: " + args.lineNumber + "     \n";
            	errMsg += "Положение: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {           
                if (args.lineNumber != 0) {
                	errMsg += "Линия: " + args.lineNumber + "     \n";
                	errMsg += "Положение: " + args.charPosition + "     \n";
                }
                errMsg += "Имя метода: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
        function onSourceDownloadProgressChanged(sender, eventArgs) {
        	sender.findName("uxStatus").Text = "Загрузка: " + Math.round((eventArgs.progress * 1000) / 10) + "%";
            sender.findName("uxProgressBar").ScaleX = eventArgs.progress;
        }
    </script>
</head>
<body>
    <form id="form1" runat="server" style="height: 100%">
    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2"
            width="100%" height="100%">
            <param name="source" value="Viewer.xap" />
            <param name="onError" value="onSilverlightError" />
            <param name="background" value="#ECEEF1" />
            <param name="minRuntimeVersion" value="4.0.50826.0" />
            <param name="autoUpgrade" value="true" />
            <param name="splashscreensource" value="SplashScreen.xaml" />
            <param name="onSourceDownloadProgressChanged" value="onSourceDownloadProgressChanged" />
            <param name="culture" value="ru" />
            <param name="uiculture" value="ru" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=3.0.40818.0" style="text-decoration: none">
                <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight"
                    style="border-style: none" />
            </a>
        </object>
        <iframe id="_sl_historyFrame" style="visibility: hidden; height: 0px; width: 0px;
            border: 0px"></iframe>
    </div>
    </form>
</body>
</html>
